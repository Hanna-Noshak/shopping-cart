<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>shopping cart</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="menu-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
            <p class="nav-title">Hanna shopping</p>
            <span class="cart-btn">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="cart-items">0</span>
            </span>
        </div>
    </nav>

    <!-- products -->
    <section>
        <div class="products">
            <h2 class="section-title">our products</h2>
            <!-- single products -->
            <div class="products-center">
                <!-- product -1 -->
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="/assets/image/1.JPG" alt="p -1">
                    </div>
                    <div class="product-desc">
                        <p class="product-price">$ 26.00</p>
                        <p class="product-title">Winter mens leisure hoodie</p>
                    </div>
                    <button class="add-to-cart">In cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="/assets/image/2.JPG" alt="p -1">
                    </div>
                    <div class="product-desc">
                        <p class="product-price">$ 30.00 </p>
                        <p class="product-title">cute blue aesthetic hoodie</p>
                    </div>
                    <button class="add-to-cart">In cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="/assets/image/5.JPG" alt="p -1">
                    </div>
                    <div class="product-desc">
                        <p class="product-price">$ 38.00</p>
                        <p class="product-title">little daisy sports shoes</p>
                    </div>
                    <button class="add-to-cart">In cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="/assets/image/4.JPG" alt="p -1">
                    </div>
                    <div class="product-desc">
                        <p class="product-price">$ 36.00 </p>
                        <p class="product-title">Harajuku hoodie</p>
                    </div>
                    <button class="add-to-cart">In cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="/assets/image/6.JPG" alt="p -1">
                    </div>
                    <div class="product-desc">
                        <p class="product-price">$ 25.00</p>
                        <p class="product-title">Baby blue air force</p>
                    </div>
                    <button class="add-to-cart">In cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="/assets/image/7.JPG" alt="p -1">
                    </div>
                    <div class="product-desc">
                        <p class="product-price">$ 30.00</p>
                        <p class="product-title">Cute sneaker original</p>
                    </div>
                    <button class="add-to-cart">In cart</button>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
